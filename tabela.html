<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>
    <h1>Estruturando dados tabulares (tabela)</h1>
    <hr>

    <!-- Significado das tags
    table : tabela como um todo
    caption : legenda/título da tabela
    tr : linha 
    th : título/cabeçalho da coluna
    td : célula/coluna de dados
    -->

    <!-- atenção: uso provisório de borda -->
    <table border="2">
        <caption>Clientes</caption>
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <!-- Mesclando células
            lateralmente usando colspan -->
            <th colspan="2">Contato</th>
        </tr>
        <tr>
            <td>Chaves</td>
            <td>São Paulo</td>
            <td>11-2135-0300</td>
            <td>chaves@gmail.com</td>
        </tr>
        <tr>
            <td>Chapolin</td>
            <td>Rio de Janeiro</td>
            <td>21-4444-5555</td>
            <td>chapolin@hotmail.com</td>
        </tr>
        <tr>
            <td>Ozzy Osbourne</td>
            <td>Submundo das Trevas</td>
            <td>66-6666-6666</td>
            <td>ozzy@gmail.com</td>
        </tr>
    </table>


</body>
</html>
